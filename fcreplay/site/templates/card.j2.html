<div class="col-lg-4 col-md-6">
  <div class="card">
    <a href="/video/{{ replay.id }}">
      <img class="card-img-top" src="https://archive.org/download/{{ replay.id.replace('@', '-') }}/__ia_thumb.jpg" alt=""/>
    </a>
    <div class="card-body">
      <h4 class="card-title">
         <a href="/video/{{ replay.id }}">{{ games[replay.game]['game_name'] }} - {{ replay.id }}</a>
      </h4>
      <h6 class="font-weight-bold mb-1">
        Replay Date: {{replay.date_replay}}
      </h6>
      <h6 class="font-weight-bold mb-1">
        ({{ replay.p1_loc }}) {{ replay.p1 }} vs ({{ replay.p2_loc }}) {{ replay.p2 }}
      </h6>
    </div>
  </div>
</div>
